<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c3eb7f53a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__topLink">
                <a href="#" class="header__link"><i class="fab fa-facebook-square"></i></a>
                <a href="#" class="header__link"><i class="fab fa-vk"></i></a>
                <a href="#" class="header__link"><i class="fab fa-instagram"></i></a>
            </div>
                  
        </div>
        <div class="header__bottom">
            <div class="header__bottomMenu">
                <ul class="header__bottom_list">
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Главная</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">О нас</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Каталог</li></a>
                    <a href="#" class="header__bottom_link"><li class="header__bottom_text">Контакты</li></a>
                </ul>
            </div>
            <div class="header__bottomButton">
                <button class="cart-button">Корзина</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="catalog"></div>
    </main>
    <footer class="footer">
        <p class="footer__text"> &copy; Костенко Т.К. 2020</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
